<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0" >
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existe resultado con el termino {{ termino }}
    </div>
  </div>
</div>


<div class="card-columns">
  
  <app-heroe-tarjeta [heroe]="uwu"  [index]="uwu.idx" *ngFor="let uwu of heroes"></app-heroe-tarjeta>

</div>
